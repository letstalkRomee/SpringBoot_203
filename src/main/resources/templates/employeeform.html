<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/employee}" th:object="${employee}"
      method="post">
    FirstName: <input type="text" th:field="*{firstname}" /><br />
    LastName: <input type="text" th:field="*{lastname}" /><br />
    SSN:<input type="text" th:field="*{ssn}" /><br />
    DOB: <input type="number" th:field="*{dob}" /><br />
    <input type="submit" value="submit" />
</form>
</body>
</html>
